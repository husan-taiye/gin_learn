apiVersion: apps/v1
kind: Deployment
metadata:
  name: webook
spec:
  # 副本数量
  replicas: 3
  selector:
    matchLabels:
      app: webook
  # 描述的是pod是什么样的
  template:
    metadata:
      name: webook
      labels:
        app: webook
    # pod 具体信息
    spec:
      containers:
        - name: webook
          image: flycash/webook:v0.0.1
          ports:
            - containerPort: 8000